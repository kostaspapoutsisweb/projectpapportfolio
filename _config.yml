title: Nightscape ☕ - Web Designer
description: >- # this means to ignore newlines until "baseurl:"
  Nightscape ☕ is a web designer based in San Francisco, CA that utilizes the latest web technologies to create tools for a better world.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://coffeebank.github.io" # the base hostname & protocol for your site, e.g. http://example.com

feed:
  path: /blog/feed.xml
permalink: /blog/:year:month:day-:title:output_ext

# Build settings
theme: minima
plugins:
  - jekyll-feed

